<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Open Traffic Sim</title>
<!-- <script src="d3.v2.min.js"></script> -->
<script src="http://d3js.org/d3.v2.min.js"></script>
<!--<script src="bower_components/d3/d3.min.js"></script>-->
<!-- <script src="jquery-1.8.3.min.js"></script> -->
<style>

body {
  font: 13px sans-serif;
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0px;
}

.node {
  fill: #000;
  cursor: crosshair;
}

.node_selected {
  fill: #ff7f0e;
  stroke: #ff7f0e;
}

.drag_line {
  stroke: #999;
  stroke-width: 5;
  pointer-events: none;
}

.drag_line_hidden {
  stroke: #999;
  stroke-width: 0;
  pointer-events: none;
}

.link {
  stroke: #999;
  stroke-width: 5;
  cursor: crosshair;
}

.link_selected {
  stroke: #ff7f0e;
}

#bg {
  stroke: 1px solid black;
  fill: none;
}

#toolbar {
  height: 35px;
  background-color: #757D75;
}

</style>
<head>
<body>
  <div id="toolbar"></div>
  <div id="chart">
  </div>
<script src="force_view.js"></script>
</body>
</html>
